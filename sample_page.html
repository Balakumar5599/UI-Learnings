<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sample page</title>
<style>
    header{
    padding:0.7px;
    background-color:darkblue;
    color:lightblue;
    text-align:right;
    }
    li{
    display:inline;
    text-align:left;
    }
    main{
    padding:200px;
    }
    footer{
    text-align:left;
    padding:1px;
    background-color:darkblue;
    }
    .card{
    padding:20px;
    position:relative;
    left:20px;
    float:left;
    margin:20px;
    }
    img{
    width:100px;
    height:100px;
    }

</style>
</head>
<body>
<header>
    <div>
        <ul>
            <li><a href="#homepage">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
</header>
<main>
    <div>
        <div class="card"><img src="DSC0134.jpg">first image</div>
        <div class="card"><img src="DSC0134.jpg">second image</div>
        <div class="card"><img src="DSC0134.jpg">third image</div>
    </div>
</main>
<footer>
    <div>
        <ul>
            <li><a href="#homepage">Home</a></li>
            <li><a href="#news">News</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="#about">About</a></li>
        </ul>
    </div>
</footer>
</body>
</html>
